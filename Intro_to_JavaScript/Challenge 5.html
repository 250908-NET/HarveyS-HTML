<!DOCTYPE html>
<html>
  <head>
    <title>JS Button Example</title>
  </head>
  <body>
    <h1>Click the Buttons!</h1>

    <button onclick="sayHello()">Say Hello</button>

    <script>
      function sayHello() {
        alert("Hello from JavaScript!");
      }
    </script>

    <h3>What is an astronaut's favorite part on a computer?</h3>

    <button onclick="sayJoke()">I dont know</button>

    <script>
      function sayJoke() {
        alert("The space bar");
      }
    </script>
  </body>
</html>
